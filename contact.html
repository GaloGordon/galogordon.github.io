<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title.contact">Minimal Portfolio</title>
  <meta name="description" content="Minimal black & purple portfolio">
  <meta name="theme-color" content="#7c3aed" />
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
  <a class="brand" href="./"><span class="dot">●</span><span data-i18n="brand.name">Galo Gordón</span></a>
  <nav class="nav" data-active="contact">
    <a href="./" data-page="home" data-i18n="nav.home">Home</a>
    <a href="about.html" data-page="about" data-i18n="nav.about">About</a>
    <a href="cv.html" data-page="cv" data-i18n="nav.cv">CV</a>
    <a href="tools.html" data-page="tools" data-i18n="nav.tools">Tools</a>
    <a class="cta" href="contact.html" data-page="contact" data-i18n="nav.contact">Contact</a>
  </nav>
</header>

  <main class="container">
<h1 data-i18n="contact.title">Contact</h1>
<p class="lead" data-i18n="contact.lead">Have an idea or project? Write to me.</p>
<form class="form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
  <div class="field">
    <label data-i18n="contact.name">Name</label>
    <input type="text" name="name" placeholder="Your name" required data-i18n-placeholder="contact.namePh" />
  </div>
  <div class="field">
    <label data-i18n="contact.email">Email</label>
    <input type="email" name="email" placeholder="you@email.com" required data-i18n-placeholder="contact.emailPh" />
  </div>
  <div class="field">
    <label data-i18n="contact.message">Message</label>
    <textarea name="message" rows="6" placeholder="Tell me..." required data-i18n-placeholder="contact.msgPh"></textarea>
  </div>
  <button class="btn" type="submit" data-i18n="contact.send">Send</button>
  <p class="hint" data-i18n="contact.tip">Tip: For forms without a backend, you can use services like Formspree or Netlify Forms.</p>
</form>
</main>
  <footer class="site-footer">
    <p>© <span id="year"></span> <span data-i18n="brand.name">Galo Gordón</span>. <span data-i18n="footer.made">Made with ♥.</span> | <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a></p>
  </footer>
  <div class="lang-toggle" aria-label="Language switcher">
  <button id="btn-en" data-lang="en">EN</button>
  <button id="btn-es" data-lang="es">ES</button>
</div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/i18n.js"></script>
  
</body>
</html>
