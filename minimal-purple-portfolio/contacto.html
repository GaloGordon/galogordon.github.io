  <main class="container"><h1>Contacto</h1>
<p class="lead">¿Tienes una idea o proyecto? Escríbeme.</p>
<form class="form" action="mailto:tu-email@ejemplo.com" method="POST" enctype="text/plain">
  <div class="field">
    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="Tu nombre" required />
  </div>
  <div class="field">
    <label>Email</label>
    <input type="email" name="email" placeholder="tucorreo@ejemplo.com" required />
  </div>
  <div class="field">
    <label>Mensaje</label>
    <textarea name="mensaje" rows="6" placeholder="Cuéntame..." required></textarea>
  </div>
  <button class="btn" type="submit">Enviar</button>
  <p class="hint">Tip: Para formularios sin backend, puedes usar servicios como Formspree o Netlify Forms.</p>
</form>
